<!doctype html>
<html>

<head>
  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kevin Yum - Contact</title>
  <link rel="icon" href="_images/ky-logo.png">
  <link href="../_css/foundation.css" rel="stylesheet">
  <link href="../_css/kevinyum2.css" type="text/css" rel="stylesheet">

<body>
  <div class="contact">

    <div class="row">
      <nav class="row full-width" id="top-nav">
        <a href="#!/">
          <div class="logo"></div>
        </a>
        <div class="nav_fullpage">
          <ul class="clearfix">
            <a href="#!/about">About</a>
            <a href="#!/projects">Projects</a>
            <a href="#!/contact">Contact</a>
          </ul>
        </div>

        <div id="toggle" class="button_container"><span class="top"></span><span class="middle"></span><span class="bottom"></span></div>
        <div id="overlay" class="overlay">
          <nav class="overlay-menu">
            <ul>
              <li><a href="#!/about">About</a></li>
              <li><a href="#!/projects">Projects</a></li>
              <li><a href="#!/contact">Contact</a></li>
            </ul>

      <div class="row">

          <p>Want to get in touch or talk to me?<br>Contact me via form, email, phone/text</p>
        </div>
      </div>
    </div>



    <div class="row">

          <h2><span style="color: yellow">Successfully sent</span><br>Thanks a bunch for getting in touch!</h2>
        </div>
      </div>
    </div>



    <div class="contact_info">
      <div class="row">
        <div class="small-6 small-offset-3 column">
          <p>(818) 861-9664<br>kevinyumdesign@gmail.com</p>
          <img src="../_images/fb_icon.png">

        </div>
      </div>

  <script src='../_js/jquery-3.2.1.js'></script>
