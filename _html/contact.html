</head>

<body>
  <div class="contact">

    <div class="row">
      <nav class="row full-width" id="top-nav">
        <a href="../index.html">
          <div class="logo"><img src="../_images/ky-logo2.png"></div>
        </a>
        <div class="nav_fullpage">
          <ul class="clearfix">
            <a href="about.html">About</a>
            <a href="projects.html">Projects</a>
            <a href="contact.html">Contact</a>
          </ul>
        </div>

        <!--div id="myNav" class="overlay">
          <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>

        <div id="overlay" class="overlay">
          <nav class="overlay-menu">
            <ul>
              <li><a href="about.html">About</a></li>

              <li><a href="contact.html">Contact</a></li>
            </ul>
          </nav>
        </div>
      </nav>
    </div>



    <div class="contact_intro animated_fast fadeInDown">
      <div class="row">
        <div class="medium-6 medium-offset-3 column">
          <h1>GET IN TOUCH</h1>
          <p>Want to get in touch or talk to me?<br>Contact me via form, email, phone/text</p>
        </div>
      </div>
    </div>


    <div class="contact_form animated_slow fadeIn">

      <div class="content contact-content">
        <form id="contactForm">

          <div class="row">
            <div class="medium-6 medium-offset-3 column">
              <div class="alert">Message sent! Thanks a bunch!</div>
            </div>
          </div>

          <div class="row">
            <div class="medium-6 medium-offset-3 column">
              <input type="text" placeholder="Name" id="name" required/>
            </div>
          </div>

          <div class="row">
            <div class="medium-6 medium-offset-3 column">
              <input type="email" placeholder="Email" id="email" required/>
            </div>
          </div>

          <div class="row">
            <div class="medium-6 medium-offset-3 column">
              <textarea placeholder="Your Message" id="message" required></textarea>
            </div>
          </div>

          <div class="row">
            <div class="medium-6 medium-offset-3 column">
              <input type="submit" value="Send" />
            </div>
          </div>
        </form>
      </div>

    </div>


    <div class="contact_info animated_fast fadeInUp">
      <div class="row">
        <div class="medium-6 medium-offset-3 column">
          <p>(818) 861-9664<br>kevinyumdesign@gmail.com</p>
          <div class="contact-icons">
            <a href="https://www.facebook.com/kevin.yum.1" target="_blank"><img src="../_images/fb_icon.png"></a>
            <a href="https://github.com/k-yum" target="_blank"><img src="../_images/github_icon.png"></a>
          </div>
        </div>
      </div>
    </div>

  </div>

  <script src='../_js/jquery-3.2.1.js'></script>

  <script src="../_js/firebase_contact.js"></script>

</body>

</html>
